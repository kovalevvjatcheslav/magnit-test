<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add comment</title>
    <link rel="stylesheet" href="/static/base.css">
    <script src="/static/base.js"></script>
</head>
    <body onload="setCities()">
        <form action="/comment/" method="post">
            <input type="text" placeholder="Фамилия" required>
            <input type="text" placeholder="Имя" required>
            <input type="text" placeholder="Отчество">
            <select id="regions" onchange="setCities()">
                {regions}
            </select>
            <select id="cities"></select>
            <input type="tel" pattern="\([0-9]+\) [0-9]+" placeholder="(код города) телефон">
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" placeholder="Электронная почта">
            <textarea placeholder="Комментарий" required rows="10"></textarea>
            <input type="submit" value="Отправить">
        </form>
    </body>
</html>
