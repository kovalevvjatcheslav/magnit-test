<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add comment</title>
    <link rel="stylesheet" href="/static/base.css">
    <script src="/static/base.js"></script>
</head>
    <body onload="setCities()">
        <form action="/comment/" method="post">
            <input type="text" name="surname" placeholder="Фамилия" required pattern="[a-zа-яA-ZА-я]+">
            <input type="text" name="name" placeholder="Имя" required pattern="[a-zа-яA-ZА-я]+">
            <input type="text" name="patronymic" placeholder="Отчество" pattern="[a-zа-яA-ZА-я]+">
            <select id="regions" name="regionId" onchange="setCities()">
                {regions}
            </select>
            <select id="cities" name="cityId"></select>
            <input type="tel" name="phone" pattern="\([0-9]+\) [0-9]+" placeholder="(код города) телефон">
            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" placeholder="Электронная почта">
            <textarea placeholder="Комментарий" name="comment" required rows="10"></textarea>
            <input type="submit" value="Отправить">
        </form>
    </body>
</html>
